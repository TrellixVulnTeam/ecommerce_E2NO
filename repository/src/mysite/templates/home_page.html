{% extends "base.html" %}
{% load static %}
<title>Home Page Template</title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css"}'>
{% endblock %}

{% block content %}
<div class='text-center'>
    <h1>Hello, world!,we are working!</h1>
  </div>

    <div class="row">
      <div class="col">
        <img src="{% static 'img/beach.jpg' %}" class='img-fluid'>
        <p>{{header}}</p>
      </div>
    </div>
    {% if request.user.is_authenticated %}
      <div class='row'>
        <div class='col'>
          <h1>PREMIUM</h1>
          {{premium}}
        </div>
      </div>
    {% endif %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
  </head>
  <body>
  </body>
</html>
